<!-- Interação com elementos na tela usando functions -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos</title>
    <style>
        #area{
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick='clicar()' onmouseenter='entrou()' onmouseleave="saiu()"> 
        interajaaaaaaa
    </div>
    

    <script>
        var a = document.getElementById('area')
        function clicar() {
            a.innerText = 'clicou!'
            a.style.background = 'red'
        }
        function entrou(){
            a.innerText = "entrou!"
        }
        function saiu(){
            a.innerText = 'Saiu!'
            a.style.background = 'blue'
        }
    </script>
</body>
</html>
