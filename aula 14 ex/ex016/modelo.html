<!-- Programa que pergunta ao usuario o inicio, fim e quantidade de passos e imprimi os valores na tela usando for-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercicio</title>
    <link rel='stylesheet' href='estilo.css'>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="cont">
            <p>Inicio:
                <input type="number" name='inicio' id='inicio'>
            </p>
            <p>Fim:
                <input type='number' name='fim' id='fim'>
            </p>
            <p>Passo:
                <input type='number' name='passo' id='passo'>
            </p>
                <input type='button' value='calcular' style="padding: 15px; background-color: rgb(33, 154, 188); border-radius: 50px; font-size: 15px; border: none;cursor: grab;" onclick='calcular()'>
        </p>
        </div>
        <div id='res'>
            Preparando a contagem...

        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
